<h1>How to Integrate Google Maps in Angular 16 - ItSolutionStuff.com</h1>
  
<google-map height="500px"
            width="900px"
            [center]="center"
            [zoom]="zoom">
            <map-marker [position]="marker.position"></map-marker>
</google-map>
  
<div>Latitude: {{display?.lat}}</div>
<div>Longitude: {{display?.lng}}</div>
